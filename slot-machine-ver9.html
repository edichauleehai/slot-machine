<script>
  const symbols = ['ğŸ’', 'ğŸ‹', 'ğŸ‰', 'ğŸ””', 'â­', 'ğŸ’'];
  const reels = [

  // çµ±è¨ˆæ•¸å­—é¡¯ç¤ºå…ƒç´ 
  const tryCountSpan = document.getElementById('try-count');

  let cheatMode = false;

  // æ»‘é¼ å·¦å³éµç‹€æ…‹
  let leftPressed = false;

  // éŠæˆ²ç‹€æ…‹
  let tryCount = 0;

  // ç›£è½æ»‘é¼ æŒ‰ä¸‹äº‹ä»¶
  document.addEventListener('mousedown', (e) => {

  // ç›£è½æ»‘é¼ æ”¾é–‹äº‹ä»¶
  document.addEventListener('mouseup', (e) => {

  // ç¦ç”¨å³éµé è¨­é¸å–®
  document.addEventListener('contextmenu', e => e.preventDefault());

  function spinReel(reel, delay, finalSymbol = null) {
    return new Promise((resolve) => {
      let count = 0;
      const totalSpins = 20 + Math.floor(Math.random() * 10);
      reel.classList.add('spinning');

      const interval = setInterval(() => {
        let symbol;
        if (finalSymbol && count >= totalSpins - 1) {
          symbol = finalSymbol;
        } else {
          symbol = symbols[Math.floor(Math.random() * symbols.length)];
        }
        reel.textContent = symbol;
        count++;
        if (count >= totalSpins) {
          clearInterval(interval);
          reel.classList.remove('spinning');
          resolve();
        }
      }, delay);
    });
  }

  function resetReels() {
    reels.forEach(reel => reel.classList.remove('win'));

  async function spinMachine() {

    resetReels();

    // è½‰å‹•æ‰£1é‡‘å¹£
    coins--;

    // å˜—è©¦æ¬¡æ•¸+1
